<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torcedor Fanático</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7078f1dde2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Torcedor Fanático</h1>   
    <form action="#">
        <label for="Time">Qual é o seu time do coração?</label>
        <select name="Time" id="Time" required> 
            <option value="Escolher">Escolher</option>
            <option value="Pal">Palmeiras SP</option>
            <option value="Fla">Flamengo</option>
            <option value="Cru">Cruzeiro</option>
            <option value="Mir">Mirassol FC</option>
            <option value="Bah">Bahia</option>
            <option value="Bot">Botafogo FR RJ</option>
            <option value="Flu">Fluminense RJ</option>
            <option value="Vas">Vasco da Gama</option>
            <option value="Spc">São Paulo FC SP</option>
            <option value="Rbb">Red Bull Bragantino Sp</option>
            <option value="Cor">Corinthians SP</option>
            <option value="Gre">Gremio</option>
            <option value="Cea">Ceará</option>
            <option value="Int">Internacional RS</option>
            <option value="Atm">Atletico Mineiro MG</option>
            <option value="San">Santos FC SP</option>
            <option value="Vit">EC Vitória BA</option>
            <option value="Juv">EC Juventudo RS</option>
            <option value="For">Fortaleza CE</option>
            <option value="Spt">Recife Spot</option>
        </select>
        
        <label for="name">Nome completo:</label>
            <input type="text" id="name" name="name" placeholder="Digite seu vulgo" required>

        <label for="CPF">CPF:</label>
            <input type="text" id="CPF" name="CPF" placeholder="000.000.000-00" required>

        <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu E-mail" required>

        <label for="p1">A quanto tempo você é sócio?</label>
            <input type="text" id="p1" name="p1" placeholder="Estou a..." required>

        <label>Você costuma frequentar estádio?</label>
            <div class="radio-group">
                <label><input type="radio" name="radio-group" value="radio-group">Sim</label>
                <label><input type="radio" name="radio-group" value="radio-group">De vez em quando</label>
                <label><input type="radio" name="radio-group" value="radio-group">Nunca fui</label>
            </div>  

        <label for="p2">Em qual frequência?</label>
            <input type="text" id="p2" name="p2" placeholder="..." required>

        <label for="p3">Está satisfeito com o pacote de Sócio Torcedor?</label>
            <input type="text" id="p3" name="p3" placeholder="..." required>

            <label>Você tem camisa oficial?</label>
            <div class="radio-group">
                <label><input type="radio" name="radio-group" value="radio-group">Sim</label>
                <label><input type="radio" name="radio-group" value="radio-group">Não</label>
                
        <button type="submit">Enviar</button>

    
    </form>

    </div>

</body>

<footer class="rodape">
    <p class="sociais">Nos siga nas Redes Sociais</p>
    
    <a href="#">
    <i class="fa-brands fa-tiktok"></i>
    </a>
    
    <a href="#">
    <i class="fa-brands fa-instagram"></i>
    </a>
    
    <p class="desenvolvido">Desenvolvido Por Erick e Gabriel M.</p>
</footer>

</html>
